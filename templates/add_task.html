{% extends 'layout.html' %}

{% block body %}
  <h1>Add Task</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form action="" method="POST">
    <div class="form-group">
      {{ render_field(form.task, class_= 'form-control')}}
    </div>
    <div class="form-group">
      {{ render_field(form.details, class_= 'form-control', id = 'editor')}}
    </div>
    <p><input class="btn btn-primary" type = "submit" value = "Add"></p>
  </form>
{% endblock %}
